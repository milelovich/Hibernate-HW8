<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Список продуктов</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Название продукта</td>
            <td>Цена</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in ProductsList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeScore(s.id, -5)">-</button>
                {{s.score}}
                <button class="btn btn-primary" ng-click="changeScore(s.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(s.id)">Исключить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="createProductJson()">
        <input class="form-control" type="text" placeholder="Имя" ng-model="newProductJson.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Балл" ng-model="newProductJson.score">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить JSON студента</button>
    </form>

    <h3>Фильтр по цене</h3>
    <form novalidate ng-submit="findProductsByPriceBetween()">
        <input class="form-control" type="number" placeholder="min price" ng-model="priceBetween.min">
        <p></p>
        <input class="form-control" type="number" placeholder="max price" ng-model="priceBetween.max">
        <p></p>
        <button type="submit" class="btn btn-primary">Отфильтровать</button>
    </form>

    <p></p>

</div>

</body>
</html>
